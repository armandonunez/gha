name: Manual Trigger Lambdas
on:
  push:
    branches:
      - development
  workflow_dispatch:
    inputs:
      environment:
        type: choice 
        options:
        - demo
        - undemo
      sha:
        type: string
  
jobs:
  example:
    name: Echo Branch Name
    runs-on: ubuntu-latest
    if: ${{ github.actor }} == $WORKFLOW_ACTOR
    steps:
      - name: Clone Repository
        uses: actions/checkout@v2

      - name: Sets env vars for release
        run: |
          SHA_CUT=$(echo ${{ github.sha }} | head -c 7)
          FASTLANE_LANE=${{ github.event.inputs.environment }}
          APP_SHA_REF=$(echo ${{ github.event.inputs.sha }})
          echo "THE_ENVIRONMENT=${{ github.ref_name }}-$SHA_CUT" >> $GITHUB_ENV
          echo "FASTLANE_LANE=$FASTLANE_LANE" >> $GITHUB_ENV
      
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true

      - name: Run Fastlane
        run: |
          export LC_ALL=en_US.UTF-8
          export LANG=en_US.UTF-8
          bundle exec fastlane android $FASTLANE_LANE
